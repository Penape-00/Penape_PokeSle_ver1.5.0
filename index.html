}

h2 {
  margin: 0 0 12px 0;
  font-size: 20px;
  border-left: 6px solid #4CAF50;
  padding-left: 8px;
}

.section-block {
  background: #f5f5f5;
  padding: 16px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 12px;
}

.field {
  flex: 1 1 220px;
  min-width: 220px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 4px;
}

select,
input,
button {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  font-size: 16px;
}

button {
  background: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #43a047;
}

.results {
  background: #dcdcdc;
  padding: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
  background: #fff;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 10px;
  text-align: center;
}

th {
  background: #666;
  color: #fff;
}

@media (max-width: 480px) {
  .field {
    min-width: 100%;
  }
}
</style>

  <h2>基本情報</h2>

      </select>
    </div>

    <div class="field">
      <label>レベル</label>
      <input type="number" id="level" value="65" min="1" max="100">
    </div>
  </div>

        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

    </div>
  </div>

</section>

function updatePokemonList() {

  if (!pokemonData[type]) return;

  pokemonData[type].forEach(entry => {

    const parts = entry.split("|");

    const opt = document.createElement("option");

    opt.textContent = name; // 表示名はポケモン名だけ
    select.appendChild(opt);

function updateIngredientSelectors(pokemonName) {
  const lv1Select  = document.getElementById("ingredientLv1");
  const lv30Select = document.getElementById("ingredientLv30");
  const lv60Select = document.getElementById("ingredientLv60");

  // ▼ ポケモン未選択時はリセット
  if (!pokemonName || !ingredientOptions[pokemonName]) {
    lv1Select.innerHTML  = '<option value="">ポケモンを選択してください</option>';
    lv30Select.innerHTML = '<option value="">ポケモンを選択してください</option>';
    lv60Select.innerHTML = '<option value="">ポケモンを選択してください</option>';
    return;
  }

  const data = ingredientOptions[pokemonName];

  // ▼ 各レベルのセレクトを更新する関数
  function setOptions(selectEl, options) {
    selectEl.innerHTML = ""; // 一旦クリア

    options.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = item;
      selectEl.appendChild(opt);
    });

    // 初期値は候補の先頭
    selectEl.value = options[0];

    // 候補が1つなら選択不可（固定）
    selectEl.disabled = (options.length === 1);
  }

  // ▼ Lv1 / Lv30 / Lv60 の候補をセット
  setOptions(lv1Select,  data.level1);
  setOptions(lv30Select, data.level30);
  setOptions(lv60Select, data.level60);
}

// おてつだい時間（1回あたり）を計算
  function calcHelpTime(baseTime, level, nature, subSpeed, teamBonus, exType, campTicket) {
    // ① 性格補正（おてスピ）
    const natureSpeed = nature.speed;

    // ② おてスピ補正（サブスキル + おてボ → 最大35%）
    let totalSpeedUp = subSpeed + teamBonus * 0.05;
    if (totalSpeedUp > 0.35) totalSpeedUp = 0.35;
    const speedFactor = 1 - totalSpeedUp;

    // ③ Lv による短縮（標準おてつだい時間計算用）
    const levelFactor = 1 - (level - 1) * 0.002;

    // ④ 標準おてつだい時間（切り捨て）
    const standardHelpTime = Math.floor(
      baseTime * levelFactor * natureSpeed * speedFactor
    );

    // ⑤ EX適正補正
    let exFactor = 1.0;
    if (exType === "main") exFactor = 0.909;
    if (exType === "sub")  exFactor = 1.0;
    if (exType === "none") exFactor = 1.15;

    // ⑥ キャンプ補正
    const campFactor = 1 / campTicket;

    // ⑦ 性格ごとの元気補正
    const genkiFactor = nature.genki;

    // ⑧ 実際のおてつだい時間
    const helpTime = standardHelpTime * exFactor * campFactor * genkiFactor;

    return { standardHelpTime, helpTime };
  }

    // EX適正判定

    function isEXActive(exType) {
      return exType === "main" || exType === "sub";
    }

  function calcBerryEnergy(level, baseBerryEnergy, baseBerryCount, fieldBerryBonus, berryCountSkill, fieldBonus, exBonus, tokuiType, exType) {

    // ① 基礎エナジー成長
    const A = baseBerryEnergy + (level - 1);
    const B = baseBerryEnergy * Math.pow(1.025, (level - 1));
    let energy = Math.max(A, B);

    // ② フィールド適正補正
    energy *= fieldBerryBonus; // 1 or 2

    // ③ EXボーナス
    if (exBonus === "exberry" && isEXActive(exType)) {
      energy *= 1.2;
    }

    // ④ フィールドボーナス
    energy *= (1 + fieldBonus / 100);

    // ⑤ フィールドボーナスまで掛けた後に四捨五入
    const roundedEnergy = Math.round(energy);

    // ⑥ 1回のおてつだいで拾うきのみ数
    const isTokuiBerryPokemon = (tokuiType === "きのみ" || tokuiType === "オール");

    const berryCount =
        baseBerryCount
      + (isTokuiBerryPokemon ? 1 : 0)
      + berryCountSkill;

    // ⑦ 最終的な1回のおてつだいエナジー
    return roundedEnergy * berryCount;
  }

  function calcIngredientPerDay(
    pokemonName,
    level,
    baseIngredientRate,  // ingRateStr
    nature,
    subIng,
    exBonus,
    tokuiType,           // "きのみ" / "食材" / "スキル" / "オール"
    exType,
    ingredientLv1,
    ingredientLv30,
    ingredientLv60,
    actionsPerDay
  ) {
  // ① 有効な食材スロットを列挙
  const slots = [];
  if (ingredientLv1) {
    slots.push({ ingredient: ingredientLv1, unlockLevel: 1 });
  }
  if (level >= 30 && ingredientLv30) {
    slots.push({ ingredient: ingredientLv30, unlockLevel: 30 });
  }
  if (level >= 60 && ingredientLv60) {
    slots.push({ ingredient: ingredientLv60, unlockLevel: 60 });
  }

  const slotCount = slots.length;
  if (slotCount === 0) return {}; // 食材なし

  // ② 食材確率（EXでは変化しない）
  const ingredientRate =
    baseIngredientRate
    * nature.ingredient
    * (1 + subIng);

  // ③ EX食材ボーナス（個数の期待値として加算）
  const isExIngredient = (exBonus === "exingredient" && isEXActive(exType));
  const isTokuiIngredientPokemon = (tokuiType === "食材" || tokuiType === "オール");
  let exExtraPerProc = 0;
  if (isExIngredient) {
    exExtraPerProc = 1 + (isTokuiIngredientPokemon ? 0.5 : 0); // +1 or +1.5
  }

  // ④ 各食材ごとに「そのスロットの基礎個数の合計」と「何スロットに入っているか」を集計
  const ingredientBaseSum = {};   // 食材名 -> 基礎個数の合計（スロットごとに加算）
  const ingredientSlotCount = {}; // 食材名 -> 何スロットに入っているか

  const pokemonCounts = ingredientCounts[pokemonName] || {};

  slots.forEach(slot => {
    const ingName = slot.ingredient;
    const ingData = pokemonCounts[ingName];
    if (!ingData) return; // 定義がない場合はスキップ

    const baseCount = ingData[slot.unlockLevel] || 0;

    if (!ingredientBaseSum[ingName]) {
      ingredientBaseSum[ingName] = 0;
      ingredientSlotCount[ingName] = 0;
    }
    ingredientBaseSum[ingName] += baseCount;
    ingredientSlotCount[ingName] += 1;
  });

  // ⑤ 食材ごとの 1日獲得期待個数を計算
  const result = {}; // 食材名 -> 1日個数

  Object.keys(ingredientBaseSum).forEach(ingName => {
    const sumBaseCount = ingredientBaseSum[ingName];
    const slotNumForThis = ingredientSlotCount[ingName];

    // 1回のおてつだいで、その食材が出る期待個数
    // P(食材おてつだい) = ingredientRate
    // 有効スロットは等確率で選ばれるので 1 / slotCount
    // その食材が入っているスロットだけ基礎個数 + EX 追加を積む
    const expectedPerHelp =
      ingredientRate
      * (1 / slotCount)
      * (
        sumBaseCount                         // 各スロットの基礎個数の合計
        + slotNumForThis * exExtraPerProc    // EXによる +1(+1.5) をスロット数分
      );

    const perDay = expectedPerHelp * actionsPerDay;
    result[ingName] = perDay;
  });

  return result;
}

function calcSkillPerDay(baseSkillRate, nature, subSkill, exBonus, exType, actionsPerDay) {

  // ① 性格補正（スキル up/down）
  const natureFactor = nature.skill;  // 1.1 / 1.0 / 0.9

  // ② サブスキル補正（S=0.18, M=0.36, S+M=0.54）
  const subSkillFactor = 1 + subSkill;

  // ③ EXボーナス（スキルEXなら1.25倍）
  const exFactor = (exBonus === "exskill" && isEXActive(exType)) ? 1.25 : 1.0;

  // ④ 最終スキル発動率
  const finalSkillRate =
      baseSkillRate
    * natureFactor
    * subSkillFactor
    * exFactor;

  // ⑤ 1日の発動回数
  return actionsPerDay * finalSkillRate;
}

function calculate() {

  const selected = document.getElementById("pokemonSelect").value;
  if (!selected) {
    alert("ポケモンを選択してください");
    return;
  }

  // ▼ ポケモン基礎データ
  const [name, type, tokui, baseTimeStr, berryEnergyBaseStr, ingRateStr, skillRateStr] = selected.split("|");

  const level = parseInt(document.getElementById("level").value);

  // ▼ 性格
  const natureKey = document.getElementById("natureSelect").value;
  const nature = natureModifiers[natureKey] || { speed: 1.0, ingredient: 1.0, skill: 1.0, genki: 0.492 };

  // ▼ サブスキル・ボーナス
  const subSpeed = parseFloat(document.getElementById("subskillSpeed").value);
  const subIng = parseFloat(document.getElementById("subskillIngredient").value);
  const subSkill = parseFloat(document.getElementById("subskillSkill").value);
  const berryCountSkill = parseInt(document.getElementById("berryCountSkill").value);
  const teamBonus = parseInt(document.getElementById("teamBonus").value);

  // ▼ フィールド・キャンプ
  const fieldBonus = parseFloat(document.getElementById("fieldBonus").value);
  const fieldBerryBonus = parseFloat(document.getElementById("fieldBerryBonus").value);
  const campTicket = parseFloat(document.getElementById("campTicket").value);

  // ▼ EX
  const exType = document.getElementById("EXtype").value;
  const exBonus = document.getElementById("EXBonus").value;

  // ▼ 食材スロット
  const ingredientLv1 = document.getElementById("ingredientLv1").value;
  const ingredientLv30 = document.getElementById("ingredientLv30").value;
  const ingredientLv60 = document.getElementById("ingredientLv60").value;

  // ▼ おてつだい時間（1回）
  const { standardHelpTime, helpTime } = calcHelpTime(
    parseFloat(baseTimeStr),
    level,
    nature,
    subSpeed,
    teamBonus,
    exType,
    campTicket
  );

  // ▼ 1日の行動回数
  const actionsPerDay = 86400 / helpTime;

  // ▼ きのみエナジー（1回）
  const berryEnergyPerHelp = calcBerryEnergy(
    level,
    parseFloat(berryEnergyBaseStr),
    1, // 基礎きのみ数は常に1
    fieldBerryBonus,
    berryCountSkill,
    fieldBonus,
    exBonus,
    tokui,
    exType
  );

  // ▼ 1日のきのみエナジー（通常）
  const finalIngredientRate = parseFloat(ingRateStr) * nature.ingredient * (1 + subIng);
  const berryEnergyPerDay = berryEnergyPerHelp * actionsPerDay * (1 - finalIngredientRate);

  // ▼ きのみのみモード（食材確率0扱い）
  const berryOnlyEnergyPerDay = berryEnergyPerHelp * actionsPerDay;

  // ▼ スキル発動回数（1日）
  const skillPerDay = calcSkillPerDay(
    parseFloat(skillRateStr),
    nature,
    subSkill,
    exBonus,
    exType,
    actionsPerDay
  );

  // ▼ 食材数（1日・食材ごと）
  const ingredientPerDayMap = calcIngredientPerDay(
    name,
    level,
    parseFloat(ingRateStr),
    nature,
    subIng,
    exBonus,
    tokui, // ← オール対応済み
    exType,
    ingredientLv1,
    ingredientLv30,
    ingredientLv60,
    actionsPerDay
  );

  // ▼ 食材エナジー計算＆テーブル生成
  let ingredientEnergyTotal = 0;
  let ingredientRows = "";

  Object.keys(ingredientPerDayMap).forEach(ingName => {
    const count = ingredientPerDayMap[ingName];
    const baseEnergy = ingredientEnergy[ingName] || 0;
    const boostedEnergy = baseEnergy * (1 + fieldBonus / 100);
    const totalEnergyForIngredient = count * boostedEnergy;

    ingredientEnergyTotal += totalEnergyForIngredient;

    ingredientRows += `
      <tr>
        <td>${ingName}</td>
        <td>${count.toFixed(2)}</td>
        <td>${totalEnergyForIngredient.toFixed(1)}</td>
      </tr>
    `;
  });

  if (!ingredientRows) {
    ingredientRows = `<tr><td colspan="3">（食材なし）</td></tr>`;
  }

  // ▼ 総合エナジー
  const totalEnergy = Math.round(berryEnergyPerDay + ingredientEnergyTotal);

  // ▼ 出力
  document.getElementById("summary").innerHTML = `
    <p><strong>おてつだい時間:</strong> ${helpTime.toFixed(1)} 秒（標準: ${standardHelpTime} 秒）</p>
    <p><strong>きのみエナジー（通常）:</strong> ${Math.round(berryEnergyPerDay)} energy/day</p>
    <p><strong>きのみエナジー（きのみのみ）:</strong> ${Math.round(berryOnlyEnergyPerDay)} energy/day</p>
    <p><strong>スキル発動:</strong> ${skillPerDay.toFixed(2)} 回/day</p>
    <p><strong>食材エナジー:</strong> ${ingredientEnergyTotal.toFixed(1)} energy/day</p>
    <p><strong>総合エナジー:</strong> ${totalEnergy} energy/day</p>
  `;

  document.getElementById("tableArea").innerHTML = `
    <h3>1日あたりの食材内訳</h3>
    <table>
      <tr><th>食材</th><th>個数/day</th><th>合計エナジー/day</th></tr>
      ${ingredientRows}
    </table>
  `;
}

// ▼ 計算ボタン
document.getElementById("calcBtn").addEventListener("click", calculate);
</script>
